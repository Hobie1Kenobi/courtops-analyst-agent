version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-courtops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-courtops_password}
      POSTGRES_DB: ${POSTGRES_DB:-courtops_db}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-courtops}:${POSTGRES_PASSWORD:-courtops_password}@db:5432/${POSTGRES_DB:-courtops_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434/v1}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3:8b}
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build: ./backend
    env_file:
      - .env
    command: ["celery", "-A", "app.celery_app.celery_app", "worker", "--loglevel=INFO"]
    depends_on:
      - backend
      - redis

  scheduler:
    build: ./backend
    env_file:
      - .env
    command: ["celery", "-A", "app.celery_app.celery_app", "beat", "--loglevel=INFO"]
    depends_on:
      - backend
      - redis

  frontend:
    build: ./frontend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:

