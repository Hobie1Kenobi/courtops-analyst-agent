# Fly.io app for CourtOps backend. Create with: fly launch --no-deploy (then set secrets).
# After creating Postgres and Redis, run: fly secrets set DATABASE_URL="..." REDIS_URL="..." JWT_SECRET="..."

app = "courtops-backend"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
