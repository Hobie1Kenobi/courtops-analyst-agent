# Fly.io app for CourtOps frontend. Set NEXT_PUBLIC_API_BASE_URL to your backend URL before deploy.

app = "courtops-frontend"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
